
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 10px;
            width: 50px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .violet { background-color: #8a2be2; }
        .indigo { background-color: #4b0082; }
        .blue { background-color: #0000ff; }
        .green { background-color: #008000; }
        .yellow { background-color: #ffff00; }
        .orange { background-color: #ffa500; }
        .red {background-color: red}

        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="card violet">
                <h3>watched</h3>
                <p>2350</p>
            </div>

            <div class="card indigo">
                <h3>searches</h3>
                <p>10</p>
            </div>

            <div class="card blue">
                <h3>likes</h3>
                <p>0</p>
            </div>

            <div class="card green">
                <h3>comments</h3>
                <p>0</p>
            </div>

            <div class="card yellow">
                <h3>active_total_day</h3>
                <p>201</p>
            </div>

            <div class="card orange">
                <h3>UpTime</h3>
                <p>55.07%</p>
            </div>

            <div class="card red">
                <h3>video_watched_per_day</h3>
                <p>6.44</p>
            </div>

    </div>
</body>
</html>
