<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations</title>
    <style>
        /* Your existing CSS styles */
        body {
            background-color: #000000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: steelblue;
            color: black;
            /* color: white; */
            text-align: left;
            padding: 20px 0;
            font-size: 24px;
            position: relative;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }

        .dropdown {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .dropdown select {
            padding: 8px 20px;
            border: none;
            background-color: transparent;
            color: black;
            font-size: 20px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid #fff;
            background-color: rgb(50, 110, 158);
            color: white;
            padding-right: 30px;
            padding-left: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }

        .dropdown select:focus {
            outline: none;
        }

        .heatmap {
            width: 100%;
            /* Set the width of the heatmap */
            margin-bottom: 20px;
            margin-top: 20px;
            /* Adjust the bottom margin */
        }

        .visualizations {
            display: flex;
            justify-content: space-between;
            color: black;
            /* Adjust alignment */
            gap: 0px;
            /* Adjust the gap between visualizations */
            width: 100%;
            /* Set the width of the container */
            margin-bottom: 20px;
        }

        .visualization {
            width: 90%;
            color: black;
            /* Each visualization takes 48% width */
            margin-right: 20px;
        }

        iframe {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            /* Add shadow effect */
        }

        .cards {
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
            color: black;
            margin-bottom: -10px;
            margin-top: -10px;
        }
    </style>
</head>

<body>
    <header class="header">
        Youtube Data Analysis
        <div class="dropdown">
            <!-- Dropdown menu -->
            <select id="selectVisualization" onchange="changeVisualization()">
                <option value="aman">Aman</option>
                <option value="shivalee">Shivalee</option>
                <option value="ritam">Ritam</option>
            </select>
        </div>
    </header>
    <div class="container">
        <!-- Initial iframes -->
        <iframe class="cards" id="headerFrame" src="Images/header_aman.html" width="100%" height=auto
            style="border: none;"></iframe>

        <div class="visualizations">
            <div class="visualization">
                <iframe id="heatmapFrame" src="Images/week_heatmap_aman.html" width="100%" height="500"
                    style="border: none;"></iframe>
            </div>
            <div class="visualization">
                <iframe id="bargraphWeekFrame" src="Images/bar_graph_week_aman.html" width="100%" height="500"
                    style="border: none;"></iframe>
            </div>
        </div>

        <div class="visualizations">
            <div class="visualization">
                <iframe id="bar4Frame" src="Images/bar4_aman.html" width="100%" height="500"
                    style="border: none;"></iframe>
            </div>
            <div class="visualization">
                <iframe id="bar2Frame" src="Images/bar2_aman.html" width="100%" height="500"
                    style="border: none;"></iframe>
            </div>
        </div>
        <div class="visualizations">
            <div class="visualization">
                <iframe id="wordCloudWatchFrame" src="Images/word_cloud_watch_aman.html" width="100%" height="400"
                    style="border: none;"></iframe>
            </div>
            <div class="visualization">
                <iframe id="wordCloudSearchFrame" src="Images/word_cloud_search_aman.html" width="100%" height="400"
                    style="border: none;"></iframe>
            </div>
        </div>
        <div class="visualizations">
            <div class="visualization">
                <iframe id="languageFrame" src="Images/language_aman.html" width="100%" height="400"
                    style="border: none;"></iframe>
            </div>
            <div class="visualization">
                <iframe id="categoryRatioFrame" src="Images/categoryRatio_aman.html" width="100%" height="400"
                    style="border: none;"></iframe>
            </div>
        </div>
    </div>

    <script>
        function changeVisualization() {
            var selectedOption = document.getElementById("selectVisualization").value;
            document.getElementById("headerFrame").src = "Images/header_" + selectedOption + ".html";
            document.getElementById("heatmapFrame").src = "Images/week_heatmap_" + selectedOption + ".html";
            document.getElementById("bargraphWeekFrame").src = "Images/bar_graph_week_" + selectedOption + ".html";
            document.getElementById("bar4Frame").src = "Images/bar4_" + selectedOption + ".html";
            document.getElementById("bar2Frame").src = "Images/bar2_" + selectedOption + ".html";
            document.getElementById("wordCloudWatchFrame").src = "Images/word_cloud_watch_" + selectedOption + ".html";
            document.getElementById("wordCloudSearchFrame").src = "Images/word_cloud_search_" + selectedOption +
                ".html";
            document.getElementById("languageFrame").src = "Images/language_" + selectedOption + ".html";
            document.getElementById("categoryRatioFrame").src = "Images/categoryRatio_" + selectedOption + ".html";
        }
    </script>
</body>

</html>
